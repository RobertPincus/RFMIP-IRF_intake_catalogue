description: "benchmark rad-irf data catalog"

plugins:
  source:
    - module: intake_xarray

sources:
  LBLRTM:
    description: LBLRTM-12-8
    args:
      path: "{{CATALOG_DIR}}/LBLRTM.yml"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  4AOP:
    description: 4AOP-v1-5
    args:
      path: "{{CATALOG_DIR}}/4AOP.yml"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  ARTS:
    description: ARTS-2-3
    args:
      path: "{{CATALOG_DIR}}/ARTS.yml"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  GFDL:
    description: GFDL-CM4
    args:
      path: "{{CATALOG_DIR}}/GFDL.yml”
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  HadGEM3:
    description: HadGEM3-GC31-LL
    args:
      path: "{{CATALOG_DIR}}/HadGEM3.yml”
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  generic:
     description: generic
     driver: opendap
     args:
      urlpath: https://{{url_root}}/RFMIP/{{source}}/{{model}}/rad-irf/r1i1p{{phys_index}}f{{force_index}}/Efx/{{var}}/gn/{{version}}/{{var}}_Efx_{{model}}_rad-irf_r1i1p1f1_gn.nc
      auth: null
      chunks: {}
     parameters:
       url_root:
         description: ESGF OpenDAP access point
         type: str
         default: esgf3.dkrz.de/thredds/dodsC/cmip6
       source:
         description: CMIP6 source (institution short name)
         default: AER
         type: str
       model:
         description: CMIP6 model name
         default: LBLRTM-12-8
         type: str
       phys_index:
         description: physics index
         default: 1
         type: int
         allowed: [1, 2, 3, 4]
       force_index:
         description: forcing index
         default: 1
         type: int
         allowed: [1, 2, 3]
       version:
         description: version
         type: str
       var:
         description: variable
         type: str
         default: rlu
         allowed: [rlu, rld, rsu, rsd]
