description: "paramterized rad-irf data catalog"

plugins:
  source:
    - module: intake_xarray

sources:
  GISS_E2:
    description: GISS-E2-1-G
    args:
      path: "{{CATALOG_DIR}}/GISS-E2.yml"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  GISS_E3:
    description: GISS-E3-G
    args:
      path: "{{CATALOG_DIR}}/GISS-E3.yml"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  MIROC6:
    description: MIROC6
    args:
      path: "{{CATALOG_DIR}}/MIROC6.yml"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  RRTMG:
    description: RRTMG-SW-4-02, RRTMG-LW-4-91
    args:
      path: "{{CATALOG_DIR}}/RRTMG.yml”
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  
  RTE_RRTMGP:
    description: RTE-RRTMGP-181204
    args:
      path: "{{CATALOG_DIR}}/RTE-RRTMGP.yml”
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
