description: "paramterized rad-irf data catalog"

plugins:
  source:
    - module: intake_xarray

sources:
  GISS-E2:
    description: GISS-E2-1-G
    args:
      path: "{{CATALOG_DIR}}/GISS-E2.yml"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  GISS-E3:
    description: GISS-E3-G
    args:
      path: "{{CATALOG_DIR}}/GISS-E3.yml"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  MIROC6:
    description: MIROC6
    args:
      path: "{{CATALOG_DIR}}/MIROC6.yml"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  RRTMG:
    description: RRTMG-SW-4-02, RRTMG-LW-4-91
    args:
      path: "{{CATALOG_DIR}}/RRTMG.yml”
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  
  RTE-RRTMGP:
    description: RTE-RRTMGP-181204
    args:
      path: "{{CATALOG_DIR}}/RTE-RRTMGP.yml”
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}

  generic:
     description: generic
     driver: opendap
     args:
      urlpath: https://{{url_root}}/RFMIP/{{source}}/{{model}}/rad-irf/r1i1p{{phys_index}}f{{force_index}}/Efx/{{var}}/gn/{{version}}/{{var}}_Efx_{{model}}_rad-irf_r1i1p1f1_gn.nc
      auth: null
      chunks: {}
     parameters:
       url_root:
         description: ESGF OpenDAP access point
         type: str
         default: esgf3.dkrz.de/thredds/dodsC/cmip6
       source:
         description: CMIP6 source (institution short name)
         default: AER
         type: str
       model:
         description: CMIP6 model name
         default: LBLRTM-12-8
         type: str
       phys_index:
         description: physics index
         default: 1
         type: int
         allowed: [1, 2, 3]
       force_index:
         description: forcing index
         default: 1
         type: int
         allowed: [1, 2, 3]
       version:
         description: version
         type: str
       var:
         description: variable
         type: str
         default: rlu
         allowed: [rlu, rld, rsu, rsd]
